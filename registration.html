<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Register here</h1>
       <form action="">
        <label for="text" name="name" >Name : </label>
        <input type="text" placeholder="Shivam "> <br>
        <label for="email" name="Email" >Email  :</label>
        <input type="email" placeholder="abc112@gmail.com"> <br>
        <label for="phone" name="name" >mob No:</label>
        <input type="number" placeholder="9876453211"> <br>
        <label for="Dob">DOB :</label>
        <input type="date"> <br>
        <label for="Gender">Gender:</label>
        <label for="male" id="male" >male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female" id="female" >female</label>
        <input type="radio" id="female" name="gender" value="female"> <br>
        <p>
            Branch: 
            <select name="branch" id="">
                <option value="cse">cse</option>
                <option value="cse-ds">cse-ds</option>
                <option value="cse">cse-ds</option>
            </select>
        </p>


       </form> 
    
</body>
</html>
